<mat-dialog-content>
	<p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-flat-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-flat-button color="warn" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
